{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akıllı Chat Uygulaması!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'chat.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">CHATBOT</a>
        
      </nav>
      
      <div class="container-fluid">
        <div class="row">
          <nav class="col-md-2 d-none d-md-block bg-light sidebar mt-5">
            <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                </br>
                  <a class="nav-link active" href="#">
                    <span data-feather="home"></span>
                    VERİ EKLE<span class="sr-only">(current)</span>
                  </a>
                </li>
            </ul>
            </div>
          </nav>
      
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-5">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Veri Ekle</h1>
              
            </div>
              <div class="form-label-group">
                  <label for="inputEmail">SORU</label>
                  <input type="text" id="soru" class="form-control">
              </div>
              <div class="form-label-group">
                  <label for="inputPassword">CEVAP</label>
                  <input type="text" id="cevap" class="form-control" >
              </div>
                <button class="btn btn-lg btn-primary btn-block" onclick="veriekle()">EKLE</button>
            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
          </main>
        </div>
      </div>
      {% csrf_token %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'update.js' %}"></script>
</body>
</html>
